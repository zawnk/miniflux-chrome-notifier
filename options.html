<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Miniflux Notifier</title>
    </head>
    <body>
        <div id="carbonForm">
            <h1>Miniflux Notifier Settings</h1>
            <div id="status" class=""></div>
            <form id="signupForm">
                <div class="settings">
                    <fieldset>
                        <label for="url">Miniflux instance url:</label>
                        <input type="text" value="" placeholder="https://example.com" name="url" id="minifluxurl" />
                    </fieldset>

                    <fieldset>
                        <label for="token">Miniflux <a href="https://miniflux.app/docs/api.html#authentication" target="_blank">API key</a>:</label>
                        <input type="text" value="" name="token" id="minifluxtoken" />
                    </fieldset>

                    <fieldset style="margin-top: 20px;" id="check_update">
                        <label for="update_seconds">Check interval:</label>
                        <select id="update_seconds">
                            <option value="1">1 minute</option>
                            <option value="5">5 minutes</option>
                            <option value="15" selected>15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="180">3 hours</option>
                            <option value="300">5 hours</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <label for="notifications">Enable notifications:</label>
                        <input type="checkbox" id="notifications" />
                    </fieldset>
                </div>
                <div class="signupButton">
                    <input type="submit" name="submit" id="submit" value="Save" />
                </div>
            </form>
        </div>
        <script type="text/javascript" src="scripts/options.js"></script>
    </body>
</html>
